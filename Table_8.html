<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposed Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Transposed Table</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>Input</td>
            <td>Q0</td>
            <td>_</td>
        </tr>
        <tr>
            <td></td>
            <td>Q1</td>
            <td>0</td>
        </tr>
        <tr>
            <td></td>
            <td>Q2</td>
            <td>0</td>
        </tr>
        <tr>
            <td></td>
            <td>Q3</td>
            <td>0</td>
        </tr>
        <tr>
            <td></td>
            <td>Q4</td>
            <td>0</td>
        </tr>
        <tr>
            <td></td>
            <td>Q5</td>
            <td>0</td>
        </tr>
        <tr>
            <td></td>
            <td>Q6</td>
            <td>1</td>
        </tr>
        <tr>
            <td></td>
            <td>Q7</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Output</td>
            <td>x</td>
            <td>1</td>
        </tr>
        <tr>
            <td></td>
            <td>y</td>
            <td>1</td>
        </tr>
        <tr>
            <td></td>
            <td>z</td>
            <td>0</td>
        </tr>
    </table>

</body>
</html>
